<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cài Đặt</title>
  <link rel="stylesheet" href="css/Customer_View_Information.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="css/Customer_Home.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Include Header -->
  <div th:replace="Customer_Header :: header"></div>
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 p-4">
        <div class="profile-section text-center">
          <img th:src="${customer.avatarUrl}" class="rounded-circle" alt="Profile Picture" />
          <h5 class="mt-2" th:text="${customer.name}"></h5>
          <p th:text="${customer.email}"></p>
        </div>
        <ul class="list-group mt-4">
          <li class="list-group-item active">
            <a href="tai-khoan.html" class="text-decoration-none text-light"><i class="bx bx-cog me-2"></i>My
              Account</a>
          </li>
          <li class="list-group-item">
            <a href="CustomerViewAvatar" class="text-decoration-none text-dark"><i class='bx bx-image-add me-2'></i>View
              Avatar</a>
          </li>
          <li class="list-group-item">
            <a href="dat-cho.html" class="text-decoration-none text-dark"><i class="bx bx-notepad me-2"></i>My
              Booking</a>
          </li>
          <li class="list-group-item">
            <a href="CustomerFavouriteHotel" class="text-decoration-none text-dark"><i class="bx bx-heart-circle me-2"></i>
              Favourite Hotel</a>
          </li>
          <li class="list-group-item">
            <a href="khuyen-mai.html" class="text-decoration-none text-dark"><i class="bx bx-calendar me-2"></i>My
              Feedback</a>
          </li>
          <li class="list-group-item">
            <a href="yeu-thich.html" class="text-decoration-none text-dark">Danh sách yêu thích</a>
          </li>



          <li class="list-group-item">
            <a href="dang-xuat.html" class="text-decoration-none text-dark"><i class="bx bx-log-out me-2"></i>Logout
              out</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <h4>My Information</h4>
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a class="nav-link active" href="#">Account Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="CustomerChangePassword">Password & Security</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Bản tin & tin khuyến mại</a>
          </li>
        </ul>

        <!-- Form -->


        <form id="myForm" th:action="@{/UpdateInformationCustomer}" method="post">
          <div class="row mb-3">
            <!-- Account ID -->
            <!-- <input type="hidden" th:value="${customer.avatarUrl}"> -->
            <input type="hidden" th:value="${customer.accountId}" />

            <!-- Full Name -->
            <div class="col-md-6">
              <label for="fullName" class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter Full Name In Here" th:value="${customer.name}"
                name="name"  />
            </div>

            <!-- Gender -->
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" name="gender" th:value="${customer.gender}">
                <option value="F" th:selected="${customer.gender == 'Female'}">Female</option>
                <option value="M" th:selected="${customer.gender == 'Male'}">Male</option>
                <option value="O" th:selected="${customer.gender == 'Other'}">Other</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <!-- Birthdate -->
            <div class="col-md-6">
              <label for="birthdate" class="form-label">Birthdate</label>
              <input type="date" class="form-control" name="dateOfBirth"  th:value="${customer.dateOfBirth}"  />
            </div>


            <!-- CMND -->
            <div class="col-md-6">
              <label for="cmnd" class="form-label">CMND</label>
              <input type="text" class="form-control" name="cmnd" placeholder="Enter CMND In Here"   th:value="${customer.cmnd}"
                 />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" name="phoneNumber" placeholder="Enter Phone Number In Here"
              th:value="${customer.phoneNumber}"  />
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter Email In Here"
              th:value="${customer.email}" required />
            </div>

          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" rows="3" placeholder="Enter Address In Here"
            th:text="${customer.address}" ></textarea>
          </div>

          <div class="pd_button" style="text-align: end;">
            <a th:href="@{/cancel(accountId=${customer.accountId})}" class="btn btn-secondary"
              style="width: 120px; border-radius: 10px;">Cancel</a>
<input type="submit" id="saveBtn" class="btn btn-primary" style="width: 120px;border-radius: 10px;"
              value="Save" />
          </div>
        </form>

      <hr />
    </div>
  </div>
  </div>
  <!-- Include footer -->
  <div th:replace="Customer_Footer :: footer"></div>
  <script src="js/Customer_View_Information.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
