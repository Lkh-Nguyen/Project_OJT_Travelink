<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài Đặt</title>
    <link rel="stylesheet" href="css/Customer_View_Information.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/Customer_Home.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Include Header -->
    <div th:replace="Customer_Header :: header"></div>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 p-4">
          <div class="profile-section text-center">
            <img
              src="https://via.placeholder.com/80"
              class="rounded-circle"
              alt="Profile Picture"
            />
            <h5 class="mt-2">Le Kim Hoang Nguyen</h5>
            <p>Lkhnguyen3006@gmail.com</p>
          </div>
          <ul class="list-group mt-4">
            <li class="list-group-item active">
              <a href="tai-khoan.html" class="text-decoration-none text-light"
                ><i class="bx bx-cog me-2"></i>My Account</a
              >
            </li>
            <li class="list-group-item">
              <a
                href="CustomerViewAvatar"
                class="text-decoration-none text-dark"
                ><i class='bx bx-image-add me-2' ></i>View Avatar</a
              >
            </li>
            <li class="list-group-item">
              <a href="dat-cho.html" class="text-decoration-none text-dark"
                ><i class="bx bx-notepad me-2"></i>My Booking</a
              >
            </li>
            <li class="list-group-item">
              <a href="hanh-khach.html" class="text-decoration-none text-dark"
                ><i class="bx bx-heart-circle me-2"></i> Favourite Hotel</a
              >
            </li>
            <li class="list-group-item">
              <a href="khuyen-mai.html" class="text-decoration-none text-dark"
                ><i class="bx bx-calendar me-2"></i>My Feedback</a
              >
            </li>
            <li class="list-group-item">
              <a href="yeu-thich.html" class="text-decoration-none text-dark"
                >Danh sách yêu thích</a
              >
            </li>
            
            

            <li class="list-group-item">
              <a href="dang-xuat.html" class="text-decoration-none text-dark"
                ><i class="bx bx-log-out me-2"></i>Logout out</a
              >
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
          <h4>My Information</h4>
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <a class="nav-link active" href="#">Account Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="CustomerChangePassword">Password & Security</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#"
                >Bản tin & tin khuyến mại</a
              >
            </li>
          </ul>

          <!-- Form -->
          <!-- Form -->
        <form id="myForm">
          <div class="row mb-3">
            <!-- Full Name -->
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                name="fullName"
                placeholder="Enter Full Name In Here"
                value="1"
              />
            </div>
            <!-- Gender -->
            <div class="col-md-6">
              <label for="gender" class="form-label">Giới tính</label>
              <select class="form-select" name="gender">
                <option selected>Female</option>
                <option>Male</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <!-- Birthdate -->
            <div class="col-md-6">
              <label for="birthdate" class="form-label">Birthdate</label>
              <input
                type="date"
                class="form-control"
                name="birthdate"
              />
            </div>
            <!-- CMND -->
            <div class="col-md-6">
              <label for="cmnd" class="form-label">CMND</label>
              <input
                type="text"
                class="form-control"
                name="cmnd"
                placeholder="Enter CMND In Here"
              />
            </div>
          </div>

          <div class="row mb-3">
            <!-- Number Phone -->
            <div class="col-md-6">
              <label for="phone" class="form-label">Number Phone</label>
              <input
                type="text"
                class="form-control"
                name="phone"
                placeholder="Enter Phone Number In Here"
              />
            </div>
            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter Email In Here"
              />
            </div>
          </div>

          <div class="mb-3">
            <!-- Address -->
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              name="address"
              rows="3"
              placeholder="Enter Address In Here"
            ></textarea>
          </div>

          <div class="pd_button" style="text-align: end;">
            <!-- Cancel button -->
            <button type="button" id="cancelBtn" class="btn btn-secondary" style="width: 120px;border-radius: 10px;" disabled>Cancel</button>
            <!-- Save button -->
            <input type="submit" id="saveBtn" class="btn btn-primary" style="width: 120px;border-radius: 10px;" value="Save" disabled/>
          </div>
        </form>


          <hr />
        </div>
      </div>
    </div>
    <!-- Include footer -->
    <div th:replace="Customer_Footer :: footer"></div>
    <script src="js/Customer_View_Information.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
