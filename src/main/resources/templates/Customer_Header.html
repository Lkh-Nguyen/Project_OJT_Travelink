<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./assets/css/Customer_Home.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo-dark.svg" alt="" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#hero">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reviews">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#blog">Blog</a>
            </li>
          </ul>
          <div class="navbar-text ms-lg-3 dropdown" th:if="${user != null}">
            <a href="#" class="d-flex align-items-center" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img th:src="${user.avatarUrl}" alt="User Avatar" class="rounded-circle"
                style="width: 40px; height: 40px;">
              <span th:text="${user.name}" class="ms-2"></span>
              <!-- <span th:text="${user.email}" class="ms-2"></span> -->
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" href="/CustomerViewInformation">
                  <i class="ri-user-line"></i> <!-- Icon profile -->
                  Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/logout">
                  <i class="ri-logout-box-line"></i> <!-- Icon logout -->
                  Logout
                </a>
              </li>
            </ul>
          </div>
          <a href="CustomerLoginRegister" class="btn btn-brand ms-lg-3">Get Started</a>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>

</html>
