<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./assets/css/Customer_Home.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="nav__logo">
        <a href="/CustomerHome">Trave<span>link</span></a>
      </div>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/CustomerHome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Transaction History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorite Hotels</a>
            </li>
          </ul>
          <div class="navbar-text ms-lg-3 dropdown" th:if="${customer != null}">
            <a href="#" class="d-flex align-items-center" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img th:src="${customer.avatarUrl}" alt="Customer Avatar" class="rounded-circle"
                style="width: 40px; height: 40px;">
              <span th:text="${customer.name}" class="ms-2"></span>
              <!-- <span th:text="${user.email}" class="ms-2"></span> -->
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" href="/CustomerViewInformation">
                  <i class="ri-user-line"></i> <!-- Icon profile -->
                  Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/logout">
                  <i class="ri-logout-box-line"></i> <!-- Icon logout -->
                  Logout
                </a>
              </li>
            </ul>
          </div>
          <div th:if="${customer != null}">
            <button class="btn btn-brand ms-lg-3" disabled>Logged</button>
          </div>
          <div th:if="${customer == null}">
            <a href="CustomerLoginRegister" class="btn btn-brand ms-lg-3">Get Started</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>

</html>
