<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login Register</title>
    
    <!--Css-->
    <link rel="stylesheet" href="css/Customer_Login_Register.css" />
    <link rel="stylesheet" href="css/Alert.css" />
    <!---->


    <!--Href web-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!---->

    
</head>

<body>

    


    <!-- Nội dung khác -->
    <div class="contain-a-button">
        <a class="a-button" href="CustomerHome" id="button">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>

    <!-- Register -->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/register" method="post">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a th:href="@{/oauth2/authorization/google}" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a th:href="@{/oauth2/authorization/facebook}" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" required/>
                <input type="text" placeholder="Phone number" name="phone" required/>
                <input type="email" placeholder="Email" name="email" required/>
                <div class="password-container" style="width: 100%;">
                    <input type="password" placeholder="Password" name="password" required minlength="8" id="registerPassword"/>
                    <span id="toggleRegisterPassword" class="toggle-password" style="font-size: 15px; user-select: none;" onclick="togglePasswordVisibility('registerPassword', 'toggleRegisterPassword')">&#128065;</span>
                </div>
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Login -->
        <div class="form-container sign-in">
            <form action="/login" method="post">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a th:href="@{/oauth2/authorization/google}" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a th:href="@{/oauth2/authorization/facebook}" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" name="email" required />
                <div class="password-container" style="width: 100%;">
                    <input type="password" placeholder="Password" name="password" required minlength="8" id="loginPassword"/>
                    <span id="toggleLoginPassword" class="toggle-password" style="font-size: 15px; user-select: none;" onclick="togglePasswordVisibility('loginPassword', 'toggleLoginPassword')">&#128065;</span>
                </div>
                <a href="CustomerForgetPassword" id="button">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome My Friend!</h1>
                    <p>Log out, but leave your mark—come back when you're ready!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, My Friend!</h1>
                    <p>Log in to unlock new possibilities!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


     <!--Javascript-->
    <script src="js/Customer_Login_Register.js"></script>
    <script src="js/Alert.js"></script>
     <!---->

    <!--Href Web-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!---->

</body>
</html>
